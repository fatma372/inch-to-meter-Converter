<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Adamina&family=Arima:wght@100..700&family=Cairo:wght@200..1000&family=Glory:ital,wght@0,100..800;1,100..800&family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>inch to meter</title>
</head>
<body>
    <div class="main-container">
        <h1>Inch-To-Meter Converter</h1>
        <label for="inch-input">
            Number of inches:
        </label>
        <input type="text" id="inch-input" class="inch-input" name="inch-input" placeholder="Enter number of inches here..">
        <button >
            <p>
                Calculate
            </p>
        </button>
        <div class="output-area">
            <p>
                0 inches = 0 meters
            </p>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
